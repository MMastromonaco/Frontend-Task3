<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>todos</h1>
    <div class="display-container">
        <div class = "search-container">
            <form id="search-form">
                <button type="button" id="checkbox-all" class="hidden">Check/Uncheck all</button>
                <input type="text" id="list-input" placeholder="What needs to be done?" required>
                <button type="submit" class="hidden"></button>
            </form>
        </div>
        <div class="todo-container">
            <!--Här skall våra "todo's" genereras, liknande Task2 (skall de komma från main.js?)-->
            <ul id="generated-List">
            </ul>
        </div>
        <div class="button-container">
            <p class="hidden"></p>
            <button type="button" id="show-all" class="hidden">Show all</button>
            <button type="button" id="show-active" class="hidden">Show active</button>
            <button type="button" id="show-completed" class="hidden">Show completed</button>
            <button type="button" id="clear-completed" class="hidden">Clear completed</button>
        </div>
    </div>
</body>
</html>
